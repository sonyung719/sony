<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영준이 & 현민이 청첩장</title>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=fd7c0642089a172510c85073f9e3f1eb"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .card {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .image {
            max-width: 80%;
            width: 300px; /* 원하는 크기로 조절 */
            height: auto;
            border-radius: 10px;
        }
        #map {
            width: 100%;
            height: 300px; /* 지도의 높이 조절 가능 */
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="card">
        <img class="image" src="images/together.jpg" alt="Wedding Invitation">
        <h1>우리 결혼해요! 💍</h1>
        <p>2026년 1월 10일 토요일 오후 4시 30분</p>

        <!-- 지도 표시 영역 -->
        <div id="map"></div>

        <img class="image" src="images/syj_temp.jpg" alt="Wedding Invitation">
    </div>

    <script>
        var mapContainer = document.getElementById('map'),
            mapOption = { 
                center: new kakao.maps.LatLng(37.5158, 126.7225), // 웨딩홀 좌표 (예시)
                level: 4 // 확대 수준
            };

        var map = new kakao.maps.Map(mapContainer, mapOption);

        // 마커 추가
        var marker = new kakao.maps.Marker({
            position: map.getCenter()
        });
        marker.setMap(map);
    </script>

</body>
</html>
